<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard RobotBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script defer src="./dashboard.js"></script>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">RobotBuddy Dashboard</h1>
      <button onclick="refreshAllCharts()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl text-sm">ğŸ”„ Refresh now</button>
    </div>
  </nav>
<div class="clouds"></div>
  <main class="pt-24 px-6 pb-10 max-w-7xl mx-auto">
    <!-- Header section -->
    <header class="text-center mb-10">
      <h2 class="text-3xl font-bold text-gray-800">Your Travel Buddy Health Status</h2>
      <p class="text-gray-500 text-sm mt-1">Live environmental data from your robot assistant</p>
    </header>

    <!-- Quick Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <div class="bg-white p-5 rounded-2xl shadow-lg flex items-center gap-4">
        <div class="text-3xl text-orange-500">ğŸŒ¡ï¸</div>
        <div>
          <p class="text-sm text-gray-500">Temperature</p>
          <p class="text-xl font-semibold" id="temperature">--</p>
        </div>
      </div>
      <div class="bg-white p-5 rounded-2xl shadow-lg flex items-center gap-4">
        <div class="text-3xl text-blue-500">ğŸ’§</div>
        <div>
          <p class="text-sm text-gray-500">Humidity</p>
          <p class="text-xl font-semibold" id="humidity">--</p>
        </div>
      </div>
      <div class="bg-white p-5 rounded-2xl shadow-lg flex items-center gap-4">
        <div class="text-3xl text-green-500">ğŸƒ</div>
        <div>
          <p class="text-sm text-gray-500">Motion</p>
          <p class="text-xl font-semibold" id="motionStatus">--</p>
        </div>
      </div>
      <div class="bg-white p-5 rounded-2xl shadow-lg flex items-center gap-4">
        <div class="text-3xl text-purple-500">ğŸŒ¬ï¸</div>
        <div>
          <p class="text-sm text-gray-500">Air Quality Summary</p>
          <p class="text-sm" id="airQualitySummary">--</p>
        </div>
      </div>
    </div>

    <!-- Graphs -->
    <div class="grid gap-6 md:grid-cols-2">
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Temperature (Â°C)</h3>
        <canvas id="tempChart"></canvas>
      </div>
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Humidity (%)</h3>
        <canvas id="humidityChart"></canvas>
      </div>
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Carbon Monoxide (ppm)</h3>
        <canvas id="coChart"></canvas>
      </div>
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Carbon Dioxide (ppm)</h3>
        <canvas id="co2Chart"></canvas>
      </div>
    </div>
  </main>
</body>
</html>
