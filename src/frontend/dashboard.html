<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Dashboard Capteurs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="./dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans overflow-hidden w-100">
  <div class="min-h-screen p-6">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-center text-blue-600">Dashboard Environnemental</h1>
      <p class="text-center text-sm text-gray-500">Température, Humidité, Mouvement</p>
    </header>
    <div class="grid gap-6 md:grid-cols-3 mb-10">
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-700">Température</h2>
        <p class="text-3xl font-bold text-orange-500 mt-2" id="temperature">22.5°C</p>
      </div>
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-700">Humidité</h2>
        <p class="text-3xl font-bold text-blue-500 mt-2" id="humidity">48%</p>
      </div>
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-700">Mouvement</h2>
        <p class="text-2xl font-bold mt-2" id="motionStatus">
          <span class="text-green-500">Détecté</span>
        </p>
      </div>
    </div>
    <div class="grid gap-6 md:grid-cols-2">
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Température (°C)</h3>
        <canvas id="tempChart"></canvas>
      </div>
      <div class="bg-white shadow-xl rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Humidité (%)</h3>
        <canvas id="humidityChart"></canvas>
      </div>
      
    </div>
  </div>
</body>
</html>
